<div *ngIf="locations.length > 0; else withoutResults" class="results-location" (scrolled)="loadMore()" infiniteScroll
  [infiniteScrollDistance]="8" [infiniteScrollThrottle]="500">
  <div *ngFor="let loc of locations; let i = index" class="card-location">
    <app-card-location [id]="loc.id"></app-card-location>
  </div>
</div>
<div *ngIf="endPage" class="endResults">
  <p>End of results</p>
</div>
<ng-template #withoutResults>
  Here aren't result, try again later!!
</ng-template>
